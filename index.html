<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sermon Translator</title>
  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --border: #30363d;
      --text: #c9d1d9;
      --accent: #58a6ff;
      --success: #3fb950;
      --warn: #d29922;
      --error: #f85149;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'SF Pro Text', -apple-system, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem;
    }
    .container { max-width: 800px; margin: 0 auto; }
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, var(--accent), #a371f7);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }
    .controls { display: flex; gap: 1rem; align-items: center; flex-wrap: wrap; }
    select, button {
      font-size: 0.9rem;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      cursor: pointer;
    }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    button.primary {
      background: var(--accent);
      color: #000;
      border: none;
      font-weight: 500;
    }
    button.danger { background: var(--error); color: #fff; border: none; }
    .status { padding: 0.5rem 0; font-size: 0.85rem; }
    .status.info { color: var(--accent); }
    .status.warn { color: var(--warn); }
    .status.error { color: var(--error); }
    .transcript-panel {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      min-height: 100px;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 1rem;
    }
    .transcript-panel h3 {
      font-size: 0.8rem;
      text-transform: uppercase;
      color: #8b949e;
      margin-bottom: 0.5rem;
      position: sticky;
      top: 0;
      background: var(--bg);
      padding-bottom: 0.5rem;
    }
    .transcript-text { font-size: 1rem; line-height: 1.8; }
    .transcript-text .history { color: #8b949e; }
    .transcript-text .current { color: var(--text); font-weight: 500; }
    .link { color: var(--accent); text-decoration: none; }
    .link:hover { text-decoration: underline; }
    label { display: flex; align-items: center; gap: 0.5rem; cursor: pointer; }
    input[type="checkbox"] {
      width: 18px; height: 18px; accent-color: var(--accent);
    }

    /* Home page */
    #home .hero {
      text-align: center;
      padding: 3rem 0;
    }
    #home .hero p { color: #8b949e; margin: 1rem 0 2rem; }
    #home .create-btn {
      font-size: 1.1rem;
      padding: 0.8rem 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Home -->
    <div id="home" style="display:none;">
      <div class="hero">
        <h1>Sermon Real-Time Translator</h1>
        <p>Stream your sermon with live translation to any language</p>
        <button class="primary create-btn" id="createRoom">Create Room</button>
      </div>
    </div>

    <!-- Speaker -->
    <div id="speaker" style="display:none;">
      <h1>Speaker Dashboard</h1>
      <div class="card">
        <div class="controls">
          <select id="sourceLang" title="Source language"></select>
          <span>â†’</span>
          <select id="targetLang" title="Target language"></select>
          <button class="primary" id="startBtn">Start</button>
          <button class="danger" id="stopBtn" disabled>Stop</button>
        </div>
        <div id="speakerStatus" class="status info">Ready</div>
        <div id="audienceLink" class="status"></div>
      </div>
      <div class="card">
        <div class="transcript-panel">
          <h3>Original (You)</h3>
          <div id="inputText" class="transcript-text"></div>
        </div>
        <div class="transcript-panel">
          <h3>Translation</h3>
          <div id="outputText" class="transcript-text"></div>
        </div>
      </div>
    </div>

    <!-- Audience -->
    <div id="audience" style="display:none;">
      <h1>Live Translation</h1>
      <div class="card">
        <div class="controls">
          <label>
            <input type="checkbox" id="audioToggle" />
            Enable Audio
          </label>
        </div>
        <div id="audienceStatus" class="status info">Connecting...</div>
      </div>
      <div class="card">
        <div class="transcript-panel">
          <h3>Original</h3>
          <div id="audInputText" class="transcript-text"></div>
        </div>
        <div class="transcript-panel">
          <h3>Translation</h3>
          <div id="audOutputText" class="transcript-text"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
